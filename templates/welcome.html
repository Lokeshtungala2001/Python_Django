{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Basic Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff8f8;
        }

        /* Header Section */
        header {
            background-color: #d32f2f;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        /* Navigation Menu */
        h3 {
            text-align: center;
            background-color: #f1f1f1;
            padding: 15px;
            margin: 0;
        }

        h3 a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin: 0 15px;
            font-size: 18px;
        }

        h3 a i {
            margin-right: 6px;
        }

        h3 a:hover {
            color: darkred;
        }

        /* Full-width Banner Image */
        .banner {
            position: relative;
            width: 100%;
            height: 500px;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu5JdS-6Aysozfg8BSPpy8Pe6RKEcqQimIfA&s");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Dark overlay for readability */
        .banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Quote on Banner */
        .banner .quote {
            position: relative;
            z-index: 2;
            font-size: 26px;
            width: 80%;
            line-height: 1.5;
            font-style: italic;
        }

        /* Footer */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1><i class="fa-solid fa-hand-holding-heart"></i> Helping Hands</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <h3>
            <a href="{% url 'home' %}"><i class="fa-solid fa-house"></i> HOME</a> |
            <a href="{% url 'display' %}"><i class="fa-solid fa-list"></i> DISPLAY</a> |
            <a href="{% url 'search' %}"><i class="fa-solid fa-magnifying-glass"></i> SEARCH</a> |
            <a href="{% url 'update' %}"><i class="fa-solid fa-pen-to-square"></i> UPDATE</a> |
            <a href="{% url 'delete' %}"><i class="fa-solid fa-trash"></i> DELETE</a> |
            <a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i> LOGOUT</a>
        </h3>
    </nav>

    <!-- Full-width Image Banner -->
    <div class="banner">
        <div class="quote">
           <q>A drop of blood means a world to someone</q>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        ❤️ Made with Care by Helping Hands | Together, We Save Lives
        <p>&copy; 2025 Helping Hands | Donate Blood, Save Lives ❤️</p>
    </footer>
</body>
</html>
