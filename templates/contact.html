<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | Helping Hands</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff8f8;
        }

        header {
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        h3 {
            text-align: center;
            background-color: #f1f1f1;
            padding: 15px;
            margin: 0;
        }

        h3 a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin: 0 15px;
            font-size: 18px;
        }

        h3 a i {
            margin-right: 6px; /* space between icon and text */
        }

        h3 a:hover {
            color: darkred;
        }

        .container {
            max-width: 600px;
            background: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #b71c1c;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #b71c1c;
        }

<!--        footer {-->
<!--            background-color: #d32f2f;-->
<!--            background-color: black;-->
<!--            color: white;-->
<!--            text-align: center;-->
<!--            padding: 10px;-->
<!--            margin-top: 30px;-->
<!--        }-->
        footer {
    background-color: black;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: 30px;
}
    </style>
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-hand-holding-heart"></i> Helping Hands</h1>
    </header>

    <h3>
        <a href="{% url 'home' %}"><i class="fa-solid fa-house"></i> HOME</a> |
        <a href="{% url 'login' %}"><i class="fa-solid fa-right-to-bracket"></i> LOGIN</a> |
        <a href="{% url 'reg' %}"><i class="fa-solid fa-user-plus"></i> REGISTER</a> |
        <a href="{% url 'about' %}"><i class="fa-solid fa-circle-info"></i> ABOUT US</a> |
        <a href="{% url 'contact' %}"><i class="fa-solid fa-envelope"></i> CONTACT US</a>
    </h3>

    <div class="container">
        <h2>Contact Us</h2>
        <form method="POST" action="#">
            {% csrf_token %}
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
        </form>

        <hr style="margin: 20px 0;">

        <p><i class="fa-solid fa-phone"></i> +91 8465909449</p>
        <p><i class="fa-solid fa-envelope"></i> lokeswrarao.tungala@gmail.com</p>
        <p><i class="fa-solid fa-location-dot"></i> Vijayawada, Andhra Pradesh, India</p>
    </div>

    <footer>
        ❤️ Made with Care by Helping Hands | Together, We Save Lives<br><br>
             &copy; 2025 Helping Hands | Donate Blood, Save Lives ❤️
    </footer>
</body>
</html>
